<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Advanced Gallery Showcase</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
        }

        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --highlight-color: gray;
            --inactive-color: lightgray;
        }

        [data-theme="dark"] {
            --bg-color: #181818;
            --text-color: #fff;
            --highlight-color: #fff;
            --inactive-color: #555;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            position: relative;
            max-width: 1000px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: var(--bg-color);
        }

        .slides {
            display: none;
            animation: fade 1s;
        }

        @keyframes fade {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .slider {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .caption {
            position: absolute;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            user-select: none;
            transform: translate(0, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            z-index: 2;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .markers {
            text-align: center;
            margin-top: 10px;
        }

        .dots {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 5px;
            background-color: var(--inactive-color);
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .active,
        .dots:hover {
            background-color: var(--highlight-color);
        }

        .thumbnail-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .thumbnail {
            width: 100px;
            height: 60px;
            margin: 5px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .thumbnail:hover {
            opacity: 1;
        }

        .active-thumbnail {
            border: 2px solid var(--highlight-color);
            opacity: 1 !important;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background-color: var(--highlight-color);
            transition: width 3s linear;
        }

        .zoomable {
            cursor: zoom-in;
            transition: transform 0.2s;
        }

        .zoomable:hover {
            transform: scale(1.05);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            width: 200px;
            margin: 20px 0;
        }

        .fullscreen-btn,
        .theme-toggle {
            background-color: var(--highlight-color);
            color: var(--text-color);
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .speed-control {
            width: 200px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .slider {
                height: 300px;
            }

            .thumbnail {
                width: 80px;
                height: 50px;
            }
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div id="loading" class="loading">Loading...</div>
            <div class="slides">
                <img src="https://picsum.photos/1000/500?random=1" class="slider zoomable">
                <div class="caption">Beautiful Landscape 1</div>
            </div>

            <div class="slides">
                <img src="https://picsum.photos/1000/500?random=2" class="slider zoomable">
                <div class="caption">Stunning View 2</div>
            </div>

            <div class="slides">
                <img src="https://picsum.photos/1000/500?random=3" class="slider zoomable">
                <div class="caption">Gorgeous Sunset 3</div>
            </div>

            <div class="slides">
                <img src="https://picsum.photos/1000/500?random=4" class="slider zoomable">
                <div class="caption">Majestic Mountains 4</div>
            </div>

            <a class="prev" onclick="shiftSlides(-1)">❮</a>
            <a class="next" onclick="shiftSlides(1)">❯</a>
            <div class="progress-bar" id="progress"></div>
        </div>

        <div class="markers">
            <span class="dots" onclick="currentSlide(1)"></span>
            <span class="dots" onclick="currentSlide(2)"></span>
            <span class="dots" onclick="currentSlide(3)"></span>
            <span class="dots" onclick="currentSlide(4)"></span>
        </div>

        <div class="thumbnail-container">
            <img src="https://picsum.photos/100/60?random=1" class="thumbnail" onclick="currentSlide(1)">
            <img src="https://picsum.photos/100/60?random=2" class="thumbnail" onclick="currentSlide(2)">
            <img src="https://picsum.photos/100/60?random=3" class="thumbnail" onclick="currentSlide(3)">
            <img src="https://picsum.photos/100/60?random=4" class="thumbnail" onclick="currentSlide(4)">
        </div>

        <div class="controls">
            <button class="fullscreen-btn" onclick="toggleFullScreen()">Full-Screen</button>
            <button class="theme-toggle" onclick="toggleTheme()">Dark Mode</button>
        </div>

        <label for="speed">Slide Speed:</label>
        <input type="range" id="speed" min="1" max="10" value="3" class="speed-control">
    </div>

    <script>
        let currentIdx = 0;
        let slideInterval;
        let autoSlideSpeed = 3000;
        let autoSlideEnabled = true;
        let theme = "light";

        displaySlide(currentIdx);

        function shiftSlides(step) {
            autoSlideEnabled = false;
            displaySlide(currentIdx += step);
            resetAutoSlide();
        }

        function currentSlide(idx) {
            autoSlideEnabled = false;
            displaySlide(currentIdx = idx - 1);
            resetAutoSlide();
        }

        function displaySlide(idx) {
            const loading = document.getElementById('loading');
            let slides = document.getElementsByClassName("slides");
            let dots = document.getElementsByClassName("dots");
            let thumbnails = document.getElementsByClassName("thumbnail");

            if (idx >= slides.length) { currentIdx = 0 }
            if (idx < 0) { currentIdx = slides.length - 1 }

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            for (let i = 0; i < thumbnails.length; i++) {
                thumbnails[i].classList.remove("active-thumbnail");
            }

            loading.style.display = "block";
            slides[currentIdx].querySelector('img').onload = () => {
                loading.style.display = "none";
                slides[currentIdx].style.display = "block";
                dots[currentIdx].className += " active";
                thumbnails[currentIdx].classList.add("active-thumbnail");
                updateProgressBar();
            };
        }

        function startAutoSlide() {
            slideInterval = setInterval(function () {
                if (autoSlideEnabled) {
                    shiftSlides(1);
                }
            }, autoSlideSpeed);
        }

        function resetAutoSlide() {
            clearInterval(slideInterval);
            startAutoSlide();
        }

        document.querySelector('.container').addEventListener('mouseenter', function () {
            autoSlideEnabled = false;
        });

        document.querySelector('.container').addEventListener('mouseleave', function () {
            autoSlideEnabled = true;
        });

        document.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowRight') {
                shiftSlides(1);
            } else if (event.key === 'ArrowLeft') {
                shiftSlides(-1);
            } else if (event.key === 'f') {
                toggleFullScreen();
            }
        });

        document.getElementById('speed').addEventListener('input', function () {
            autoSlideSpeed = this.value * 1000;
            resetAutoSlide();
        });

        function toggleFullScreen() {
            let elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function toggleTheme() {
            theme = theme === "light" ? "dark" : "light";
            document.documentElement.setAttribute("data-theme", theme);
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progress');
            progressBar.style.width = "0%";
            setTimeout(() => {
                progressBar.style.transition = `width ${autoSlideSpeed / 1000}s linear`;
                progressBar.style.width = "100%";
            }, 10);
        }

        startAutoSlide();
    </script>

</body>

</html>
